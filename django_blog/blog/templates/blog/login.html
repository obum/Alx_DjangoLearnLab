{% extends 'blog/base.html' %}

{% block title %} Login {% endblock %}

{% block content %}

<h1> Login to Django Blog </h1>

<form method='POST'>

    {% csrf_token %}
    {{form.as_p}}
    <input type='submit' value= 'Login'>

    {% comment %} <p>Do not have an account? <a href="{% url 'register' %}">Register</a></p> {% endcomment %}

</form>

{% endblock %}
